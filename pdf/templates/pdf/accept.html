{% extends 'pdf/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto my-5">
        <form method="post" class="card">
          {% csrf_token %}
          <div class="card-header ">
            <h2>Generate Your CV</h2>
          </div>
          <div class="form-group mx-2 mt-4">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" />
          </div>
          <div class="form-group mx-2">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="form-group mx-2">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" />
          </div>
          <div class="form-group mx-2">
            <label for="summary">Summary:</label>
            <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
          </div>
          <div class="form-group mx-2">
            <label for="degree">Degree:</label>
            <input type="text" class="form-control" id="degree" name="degree" />
          </div>
          <div class="form-group mx-2">
            <label for="school">School:</label>
            <input type="text" class="form-control" id="school" name="school" />
          </div>
          <div class="form-group mx-2">
            <label for="university">University:</label>
            <input type="text" class="form-control" id="university" name=" university" />
          </div>
          <div class="form-group mx-2">
            <label for="previous_work">Previous Work:</label>
            <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
          </div>
          <div class="form-group mx-2">
            <label for="skills">Skills:</label>
            <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mx-2 mb-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
